<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      {% block title %}
        Log In
      {% endblock %}
    </title>
</head>
<body>
{% block content %}
<h1>Login</h1>

    </form>
</div>
{% endblock %}
</body>
</html>
